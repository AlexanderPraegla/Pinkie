<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:mainpageComponent="http://java.sun.com/jsf/composite/mainpageComponents">
    <ui:define name="title">Altenerding Handball</ui:define>

    <ui:define name="content">


        <b:container>
            <b:jumbotron>
                <p>Willkommen auf der neuen Altenerding Biber Homepage</p>
            </b:jumbotron>


            <mainpageComponent:announcement/>
            <mainpageComponent:lastResults/>

            <b:row rendered="#{videoBean.videoMapping.video != null and weeklyImageBean.weeklyImages.size() > 0}">
                <b:column colLg="6">
                    <mainpageComponent:weeklyImages/>
                </b:column>
                <b:column colLg="6">
                    <mainpageComponent:video/>
                </b:column>
            </b:row>
            <b:row rendered="#{weeklyImageBean.weeklyImages.size() > 0 and videoBean.videoMapping.video == null}">
                <b:column>
                    <mainpageComponent:weeklyImages/>
                </b:column>
            </b:row>
            <b:row rendered="#{videoBean.videoMapping.video != null and weeklyImageBean.weeklyImages.size() == 0}">
                <b:column colLg="3"/>
                <b:column colLg="6">
                    <mainpageComponent:video/>
                </b:column>
                <b:column colLg="3"/>
            </b:row>

        </b:container>
    </ui:define>
</ui:composition>
