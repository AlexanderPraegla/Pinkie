<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title"><h:outputText value="#{reportBean.report.title}" /></ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="reportId" value="#{reportBean.reportId}"/>
            <f:viewAction action="#{reportBean.initReport()}"/>
        </f:metadata>
        <b:container>
            <b:panel collapsible="false" style="white-space: pre-wrap">
                <f:facet name="heading">
                    <h:outputText value="#{reportBean.report.title}"/>
                </f:facet>
                <b:row>
                    <b:column>
                        <h:outputText value="#{reportBean.report.text}" escape="false"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>
                        <b:image value="#{reportBean.report.getFullReportImagePath()}"
                                 rendered="#{reportBean.report.hasReportImage()}"
                                 style="max-width: 100%; max-height: 100%"/>
                    </b:column>
                </b:row>
            </b:panel>
        </b:container>
    </ui:define>
</ui:composition>
