<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:components="http://java.sun.com/jsf/composite/components">
    <ui:define name="title">Altenerding Handball</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="teamId" value="#{teamBean.teamId}"/>
            <f:viewAction action="#{teamBean.initTeam()}"/>
        </f:metadata>
        <b:container>
            <b:tabView activeIndex="0">
                <b:tab title="Info">
                        <components:teamInfo/>

                </b:tab>
                <b:tab title="Spielerprofile">
                    <components:teamProfiles/>
                </b:tab>
                <b:tab title="Tabelle">
                    <p>Hier soll die Tabelle aus nuLiga dargestellt werden</p>
                </b:tab>
                <!-- The next tab shows tabs aren't limited to text. You can put anything in a tab. -->
                <b:tab title="Spielplan">
                    Hier soll der spielplan der saison dargestellt werden (nur Spiele von SVA)
                </b:tab>

            </b:tabView>
        </b:container>

    </ui:define>
</ui:composition>
