<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface>
        <composite:attribute type="de.altenerding.biber.pinkie.business.members.entity.Member" name="member" />
        <composite:attribute type="java.lang.String" name="profileImagePath" />
        <composite:attribute type="java.lang.String" name="panelTitle" />
        <composite:attribute type="java.lang.Boolean" default="#{false}" name="showFullName" />
        <composite:attribute type="java.lang.Boolean" default="#{false}" name="showEmail" />
        <composite:attribute type="java.lang.Boolean" default="#{false}" name="showMobileNumber" />
        <composite:attribute type="java.lang.Boolean" default="#{false}" name="showPhonenumber" />
        <composite:attribute type="java.lang.Boolean" default="#{false}" name="showCity" />
        <composite:attribute type="java.lang.Boolean" default="#{false}" name="showStreet" />
        <composite:attribute type="java.lang.Boolean" default="#{false}" name="showPreviousClubs" />
        <composite:attribute type="java.lang.Boolean" default="#{false}" name="showPosition" />
    </composite:interface>

    <composite:implementation>
        <b:panel collapsed="true">
            <f:facet name="heading">
                <h:outputText value="#{cc.attrs.panelTitle}"/>
            </f:facet>
            <b:row>
                <b:column colLg="2" colMd="2" colSm="3" colXs="6" styleClass="col-xs-offset-3 col-lg-offset-0 col-md-offset-0 col-sm-offset-0">
                    <b:image value="#{cc.attrs.profileImagePath}" style="max-width: 100%; max-height: 100%"/>
                </b:column>
                <b:column colLg="10" colMd="10" colSm="9" colXs="12">
                    <b:row rendered="#{cc.attrs.showFullName}">
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="memberFullname"
                                                                                          value="Name"/></b:column>
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="memberFullname"
                                                                                         value="#{cc.attrs.member.getFullName()}"/></b:column>
                    </b:row>
                    <b:row rendered="#{cc.attrs.showEmail}">
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="memberEmail"
                                                                                          value="E-Mail Adresse"/></b:column>
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="memberEmail"
                                                                                         value="#{cc.attrs.member.email}"/></b:column>
                    </b:row>
                    <b:row rendered="#{cc.attrs.showMobileNumber}">
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="memberMobile"
                                                                                          value="Handynummer"/></b:column>
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="memberMobile"
                                                                                         value="#{cc.attrs.member.mobileNumber}"/></b:column>
                    </b:row>
                    <b:row rendered="#{cc.attrs.showPhonenumber}">
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="memberPhonenumber"
                                                                                          value="Telefonnummer"/></b:column>
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="memberPhonenumber"
                                                                                         value="#{cc.attrs.member.phoneNumber}"/></b:column>
                    </b:row>
                    <b:row rendered="#{cc.attrs.showCity}">
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="memberCity"
                                                                                          value="Ort"/></b:column>
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="memberCity"
                                                                                         value="#{cc.attrs.member.zipcode} #{cc.attrs.member.city}"/></b:column>
                    </b:row>
                    <b:row rendered="#{cc.attrs.showStreet}">
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="memberStreet"
                                                                                          value="StraÃŸe"/></b:column>
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="memberStreet"
                                                                                         value="#{cc.attrs.member.street}"/></b:column>
                    </b:row>
                    <b:row rendered="#{cc.attrs.showPreviousClubs}">
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="teamMemberPreviousClubs"
                                                                                          value="Bisherige Vereine"/></b:column>
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="teamMemberPreviousClubs"
                                                                                         value="Hier stehen die bisherigen Vereine"/></b:column>
                    </b:row>
                    <b:row rendered="#{cc.attrs.showPosition}">
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="teamMemberPosition"
                                                                                          value="Position"/></b:column>
                        <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="teamMemberPosition"
                                                                                         value="Hier soll die Position des Spielers stehen"/></b:column>
                    </b:row>
                </b:column>
            </b:row>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
