<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
      xmlns:global="http://java.sun.com/jsf/composite/globalComponents"
>

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel title="#{pageLabel['mainpage.announcement.add']}" rendered="#{userSessionBean.isUserInRole('PRESS')}">
            <h:form enctype="multipart/form-data">
                <b:row>
                    <b:column>
                        <b:inputTextarea value="#{announcementProcessingBean.anncouncement.text}" required="true"
                                         requiredMessage="Keine Ankündigungen ohne Text!" rows="5"
                                         placeholder="Ankündigungstext">
                            <b:focus/>
                        </b:inputTextarea>
                    </b:column>
                    <b:column colLg="6" colMd="6" colSm="6" colXs="12">
                        <global:imageUpload required="false" file="#{announcementProcessingBean.file}"/>
                    </b:column>
                    <b:column colLg="6" colMd="6" colSm="6" colXs="12">
                        <b:inputText value="#{announcementProcessingBean.documentDisplayedName}"
                                     placeholder="#{label['document.displayedName']}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column colLg="2" colMd="2" colSm="2" colXs="12">
                        <global:buttonBlock label="#{label['button.save']}" look="success"
                                action="#{announcementProcessingBean.saveAnnouncement()}"/>
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
