<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

    <b:navBar brand="Startseite" brandHref="#{request.contextPath}/index.xhtml" inverse="true" fixed="top">
        <h:form>
            <b:navbarLinks>
                <b:dropMenu value="Aktuelles">
                    <b:listLinks>
                        <b:navLink  rendered="#{sessionBean.isUserInRole('PRESS')}" value="Startseite bearbeiten"
                        outcome="/secure/mainpage/editMainpage.xhtml"/>
                        <b:navLink  rendered="#{sessionBean.isUserInRole('PRESS')}"/>
                        <b:navLink value="Berichte" outcome="/public/news/report.xhtml"/>
                        <b:navLink value="Spielplan" outcome="/public/news/clubSchedule.xhtml"/>
                        <b:navLink value="Bilder" outcome="/index.xhtml"/>
                    </b:listLinks>
                </b:dropMenu>
                <b:dropMenu value="Teams">
                    <b:listLinks>
                        <b:navLink value="Mannschaften bearbeiten" outcome="/secure/team/teamEditOverview.xhtml"
                                   rendered="#{sessionBean.isUserInRole('PRESS')}"/>
                        <b:navLink value="Mannschaft anlegen" outcome="/secure/team/teamAdd.xhtml"
                                    rendered="#{sessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink rendered="#{sessionBean.isUserInRole('PRESS')}"/>
                        <ui:repeat var="team" value="#{teamBean.teams}">
                            <b:navLink value="#{team.name}" outcome="/public/team/team.xhtml" includeViewParams="true">
                                <f:param name="teamId" value="#{team.id}"/>
                            </b:navLink>
                        </ui:repeat>
                    </b:listLinks>
                </b:dropMenu>
                <b:dropMenu value="Verein">
                    <b:listLinks>
                        <b:navLink value="Vereinsseiten bearbeiten" href="#" rendered="#{sessionBean.isUserInRole('PRESS')}"/>
                        <b:navLink rendered="#{sessionBean.isUserInRole('PRESS')}"/>
                        <b:navLink value="Vorstand" outcome="/public/club/deans.xhtml"/>
                        <b:navLink value="Schiedsrichter" outcome="/public/club/referees.xhtml"/>
                        <b:navLink value="Trainer" outcome="/public/club/trainers.xhtml"/>
                        <b:navLink value="Handball Infos" href="#"/>
                        <b:navLink value="Förderverein" href="#"/>
                        <b:navLink value="Biber-Handballfreunde" href="#"/>
                        <b:navLink value="Archiv" href="#"/>
                    </b:listLinks>
                </b:dropMenu>
                <b:dropMenu value="Über uns">
                    <b:listLinks>
                        <b:navLink value="Über uns bearbeiten" href="#" rendered="#{sessionBean.isUserInRole('PRESS')}"/>
                        <b:navLink rendered="#{sessionBean.isUserInRole('PRESS')}"/>
                        <b:navLink value="Geschichte" outcome="/index.xhtml"/>
                        <b:navLink value="Kontakt" outcome="/index.xhtml"/>
                        <b:navLink value="Anfahrt" outcome="/index.xhtml"/>
                    </b:listLinks>
                </b:dropMenu>

                <b:navLink value="Biber Forum" href="#" rendered="#{sessionBean.isUserInRole('MEMBER')}"/>
                <b:navLink value="Profil" outcome="/secure/profile/profile.xhtml" rendered="#{sessionBean.isUserInRole('MEMBER')}"
                           includeViewParams="true">
                    <f:param name="memberId" value="#{sessionBean.member.id}"/>
                </b:navLink>
                <b:dropMenu value="Admin Bereich" rendered="#{sessionBean.isUserInRole('ADMIN')}">
                    <b:listLinks>
                        <b:navLink value="Mitglied anlegen" href="#" rendered="#{sessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink value="Mitglieder auflisten" href="#" rendered="#{sessionBean.isUserInRole('ADMIN')}"/>
                    </b:listLinks>
                </b:dropMenu>
            </b:navbarLinks>
        </h:form>
        <h:form id="loginForm" styleClass="navbar-form navbar-right">
            <b:button rendered="#{sessionBean.member == null}" outcome="/public/login/login.xhtml" size="sm"
                             disabled="false" value="LogIn" look="success" icon="log-in"
                             iconAlign="right"/>
            <b:commandButton rendered="#{sessionBean.member != null}"
                             action="#{sessionBean.logout()}" size="sm"
                             disabled="false" value="LogOut" look="danger" icon="log-out"
                             iconAlign="right"/>

        </h:form>
    </b:navBar>
</ui:composition>
