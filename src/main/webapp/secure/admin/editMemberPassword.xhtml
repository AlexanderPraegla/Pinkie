<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <f:metadata>
        <f:viewParam name="memberId" value="#{passwordBean.memberId}"/>
        <f:viewAction action="#{passwordBean.initMember()}"/>
    </f:metadata>
    <ui:define name="title">Password setzen</ui:define>
    <ui:define name="content">
        <b:container rendered="#{userSessionBean.isUserInRole('ADMIN')}">
            <b:panel>
                <h:form styleClass="form-setPassword" id="passwordFormId" prependId="false">
                    <h2 class="form-signin-heading">Password neu setzen</h2>
                    <b:inputText id="firstname" placeholder="Vorname" value="#{passwordBean.member.firstName}"
                                 disabled="true"/>
                    <b:inputText id="lastname" placeholder="Nachname" value="#{passwordBean.member.lastName}"
                                 disabled="true"/>
                    <b:inputText id="email" placeholder="Email Addresse" value="#{passwordBean.member.email}"
                                 disabled="true"/>

                    <b:inputText id="password" value="#{passwordBean.password}" placeholder="Passwort"
                                 required="true" requiredMessage="Bitte Passwort eingeben" maxlength="128"
                                 type="password"/>

                    <b:inputText id="passwordRepeat" maxlength="128" type="password" placeholder="Passwort wiederholen"
                                 required="true" value="#{passwordBean.passwordRetype}"
                                 requiredMessage="Bitte Passwort wiederholen">
                    </b:inputText>

                    <b:commandButton action="#{passwordBean.resetPassword()}"
                                     disabled="false" value="Passwort neu setzen" look="primary btn-block">
                        <f:param name="memberId" value="#{passwordBean.memberId}"/>
                    </b:commandButton>
                </h:form>
            </b:panel>
        </b:container>
    </ui:define>
</ui:composition>
</html>
