<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:mapping="http://java.sun.com/jsf/composite/mappingComponents">
    <ui:define name="title"><h:outputText value="#{pageLabel['club.boosterClub.title']}" /></ui:define>

    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column colLg="2" colMd="2" colSm="3" colXs="6"
                          styleClass="col-xs-offset-3 col-lg-offset-0 col-md-offset-0 col-sm-offset-0">
                    <b:image value="#{resource['images/foerderverein_logo.jpg']}" style="width:100%"/>
                </b:column>
                <b:column colLg="10" colMd="10" colSm="9" colXs="12">
                    <h2>Werden auch Sie Mitglied im Förderverein der SpVgg Altenerding e.V.

                        Mit Ihrer Mitgliedschaft können Sie uns direkt unterstützen</h2>
                </b:column>
            </b:row>
            <b:panel title="#{pageLabel['club.boosterClub.purpose']}">
                <mapping:text page="boosterClub.xhtml" key="boosterClub.purpose"/>
            </b:panel>
            <b:panel title="#{pageLabel['club.boosterClub.documents']}">
               <mapping:documents page="boosterClub.xhtml" key="boosterClub.documents"/>
            </b:panel>
            <b:panel title="#{pageLabel['club.boosterClub.donationAccount']}">
                <mapping:text page="boosterClub.xhtml" key="boosterClub.donationAccount"/>
            </b:panel>
            <b:panel title="#{pageLabel['club.boosterClub.dean']}">
                <mapping:text page="boosterClub.xhtml" key="boosterClub.dean"/>
            </b:panel>
        </b:container>
    </ui:define>
</ui:composition>
