<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface>
        <composite:attribute type="java.lang.Boolean" default="#{false}" name="showAll"/>
    </composite:interface>

    <composite:implementation>
        <b:panel title="#{pageLabel['member.edit.personal']}" collapsed="false">
            <b:formGroup rendered="#{memberBean.member.profileImage != null}">
                <b:row>
                    <b:column colLg="2" colMd="2" colSm="3" colXs="6"
                              styleClass="col-xs-offset-3 col-lg-offset-0 col-md-offset-0 col-sm-offset-0">
                        <b:image value="#{memberBean.member.getFullProfileImagePath()}"
                                 style="max-width: 100%; max-height: 100%"/>
                    </b:column>
                </b:row>
            </b:formGroup>
            <b:formGroup>
                <h:outputLabel value="#{label['profileImage']}">
                    <h:inputFile value="#{memberBean.file}" styleClass="btn btn-default"/>
                </h:outputLabel>
            </b:formGroup>

            <b:formGroup>
                <h:inputHidden value="#{memberBean.member.profileImage}"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.nickName}" label="#{label['nickName']}"
                             placeholder="#{label['nickName']}"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.privateEmail}" label="#{label['privateEmail']}"
                             type="email" placeholder="#{label['privateEmail']}"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.birthday}" label="#{label['birthday']}"
                             placeholder="#{label['birthday']}" mask="dd.mm.yyyy">
                    <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin"/>
                </b:inputText>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.height}" label="#{label['height']}"
                             placeholder="Größe in cm" mask="999 cm"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.mobileNumber}" label="#{label['mobileNumber']}"
                             placeholder="#{label['mobileNumber']}"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.phoneNumber}" label="#{label['phoneNumber']}"
                             placeholder="#{label['phoneNumber']}"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.street}" label="#{label['street']}"
                             placeholder="#{label['street']}"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.zipcode}" label="#{label['zipCode']}"
                             mask="99999"
                             placeholder="#{label['zipCode']}"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.city}" label="#{label['city']}"
                             placeholder="#{label['city']}"/>
            </b:formGroup>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
