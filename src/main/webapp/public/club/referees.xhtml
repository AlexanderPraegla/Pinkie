<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:components="http://java.sun.com/jsf/composite/memberComponents"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title"><h:outputText value="#{pageLabel['club.referees.title']}" /></ui:define>

    <ui:define name="content">
        <b:container>
            <h2>Unsere Schiedsrichter</h2>
            <b:panel>
                <b:row>
                    <b:column colLg="2" colMd="2" colSm="12" colXs="12"/>
                    <b:column colLg="8" colMd="8" colSm="12" colXs="12">
                        <b:image value="#{refereeBean.fileMapping.file.getDownloadUrl()}"
                                 rendered="#{refereeBean.fileMapping != null and refereeBean.fileMapping.file != null}"
                                 style="max-width: 100%; max-height: 100%"/>
                        <h:outputText value="#{refereeBean.fileMapping.image.description}"/>
                    </b:column>
                    <b:column colLg="2" colMd="2" colSm="12" colXs="12"/>
                </b:row>
            </b:panel>
            <ui:repeat value="#{refereeBean.referees}" var="referee">
                <components:profile
                        member="#{referee.member}"
                        hasImage="#{referee.hasProfileImage()}"
                        profileImagePath="#{referee.getFullImagePath()}"
                        panelTitle="#{referee.member.getFullName()}"
                        showFullName="#{true}"
                        showMobileNumber="#{true}"
                        showPhonenumber="#{true}"
                        showCity="#{true}"
                        showStreet="#{true}"
                        showEmail="#{true}"
                />
            </ui:repeat>
        </b:container>
    </ui:define>
</ui:composition>
