<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:components="http://java.sun.com/jsf/composite/memberComponents">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel title="#{pageLabel['team.info.team']}">
            <div style="margin-right: 20px; margin-left: 20px">
                <b:row rendered="#{teamBean.team.image != null}">
                    <b:column colLg="2" colMd="2" colSm="12" colXs="12"/>
                    <b:column colLg="8" colMd="8" colSm="12" colXs="12">
                        <a href="#{request.contextPath}#{teamBean.team.image.getDownloadUrl()}" target="blank">
                            <b:image value="#{teamBean.team.image.getDownloadUrl()}"
                                     style="max-width: 100%; max-height: 100%"/>
                        </a>
                    </b:column>
                    <b:column colLg="2" colMd="2" colSm="12" colXs="12"/>
                </b:row>
                <b:row style="white-space: pre-wrap">
                    <h:outputText value="#{teamBean.team.image.description}" escape="false"/>
                </b:row>
            </div>
        </b:panel>
        <b:panel title="#{pageLabel['team.trainers']}">
            <ui:repeat value="#{teamBean.team.trainers}" var="trainer">
                <components:profile
                        member="#{trainer}"
                        hasImage="#{trainer.hasProfileImage()}"
                        profileImagePath="#{trainer.image.getDownloadUrl()}"
                        panelTitle="#{trainer.getFullName()}"
                        showMobileNumber="#{true}"
                        showPhonenumber="#{true}"
                        showEmail="#{true}"/>
            </ui:repeat>
        </b:panel>
        <b:panel title="#{pageLabel['team.info.practiceTime']}" style="white-space: pre-wrap">
            <h:outputText value="#{teamBean.team.additionalInfo}" escape="false"/>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
