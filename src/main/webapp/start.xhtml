<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <b:jumbotron>
        <b:container>
            <p>Willkommen auf der neuen Altenerding Biber Homepage</p>
        </b:container>
    </b:jumbotron>
    <b:jumbotron>
        <b:container>
            <ui:repeat id="repeatCalendar" value="#{announcementBean.announcements}" var="announcement">

                    <p>#{announcement.text}</p>

            </ui:repeat>
        </b:container>
    </b:jumbotron>
