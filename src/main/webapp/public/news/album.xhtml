<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">Galerie</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="albumId" value="#{albumBean.albumId}"/>
            <f:viewAction action="#{albumBean.initAlbum()}"/>
        </f:metadata>
        <b:container>
            <b:panelGrid colSpans="4,4,4" size="sm">
                <c:forEach items="#{albumBean.album.images}" var="image">
                    <b:panel>
                        <a href="#{request.contextPath}#{image.downloadUrl}" target="blank">
                            <b:image
                                    value="#{image.downloadUrl}"
                                    style="max-width: 100%; max-height: 100%"/>
                        </a>
                    </b:panel>
                </c:forEach>
            </b:panelGrid>
        </b:container>
    </ui:define>
</ui:composition>
