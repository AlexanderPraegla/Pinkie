<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface>
        <composite:attribute required="true" type="java.lang.String" name="page"/>
        <composite:attribute required="true" type="java.lang.String" name="key"/>
        <composite:attribute type="java.lang.Boolean" name="positioned" default="true"/>
    </composite:interface>

    <composite:implementation>
        <b:row rendered="#{cc.attrs.positioned}">
            <b:column colLg="2" colMd="2" colSm="12" colXs="12"/>
            <b:column colLg="8" colMd="8" colSm="12" colXs="12">
                <b:image value="#{fileMappingBean.getSingleFileMapping(cc.attrs.page, cc.attrs.key).image.downloadUrl}"
                         style="max-width: 100%; max-height: 100%"/>
            </b:column>
            <b:column colLg="2" colMd="2" colSm="12" colXs="12"/>
        </b:row>
        <b:image value="#{fileMappingBean.getSingleFileMapping(cc.attrs.page, cc.attrs.key).image.downloadUrl}"
                 style="max-width: 100%; max-height: 100%"
                 rendered="#{not cc.attrs.positioned}"/>
    </composite:implementation>
</h:body>
</html>
