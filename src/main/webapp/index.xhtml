<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Handball Altenerding</title>
    <meta name="author" content="The Author"/>
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body style="padding-top: 50px; padding-bottom: 20px;">
    <b:navBar inverse="true" fixed="top">
        <b:navbarLinks>
            <b:navLink value="Home" onclick="ajax:navigationBean.setPage('start.xhtml')"
                       update="pageContentID"/>
            <b:dropMenu value="Aktuelles">
                <b:navLink value="Spielberichte" onclick="ajax:navigationBean.setPage('report.xhtml')"
                           update="pageContentID"/>
            </b:dropMenu>
            <b:dropMenu value="Teams">
                <ui:repeat var="team" value="#{teamBean.teams}">
                    <b:navLink value="#{team.name}" onclick="ajax:navigationBean.setPage('team.xhtml')"
                               update="pageContentID">
                        <f:param name="teamId" value="#{team.id}"/>
                    </b:navLink>
                </ui:repeat>
            </b:dropMenu>
        </b:navbarLinks>
        <h:form styleClass="navbar-form navbar-right">
            <div class="form-group">
                <b:inputText placeholder="Email" fieldSize="sm"/>
            </div>
            <div class="form-group">
                <b:inputText placeholder="Passwort" fieldSize="sm"/>
            </div>
            #{' '}
            <b:commandButton action="a" value="LogIn" look="success" icon="chevron-right" iconAlign="right"/>
        </h:form>
    </b:navBar>

    <b:container id="pageContentID">
        <ui:include src="#{navigationBean.page}"/>
    </b:container>
    <b:container>
        <footer>
            <p>Hier k√∂nnen Infos in den Footer</p>
        </footer>
    </b:container>

</h:body>
</html>
