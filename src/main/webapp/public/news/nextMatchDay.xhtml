<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">#{pageLabel['nextMatchDay.title']}</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{scheduleBean.initNextUpcomningMatchDay()}"/>
        </f:metadata>
        <b:container>
            <b:panel rendered="#{scheduleBean.teamScheduleEntries.size() > 0}" title="#{pageLabel['nextMatchDay.title']}" collapsible="false">
                <b:dataTable value="#{scheduleBean.teamScheduleEntries}" searching="false" paginated='false'
                             info="false"
                             var="match" fixedHeader="true" scrollHorizontally="true">
                    <b:dataTableColumn label="#{label['table.day']}" value="#{match.day}" orderable="false"/>
                    <b:dataTableColumn label="#{label['table.date']}" value="#{match.getFormattedMatchDate()}"
                                       orderable="false"/>
                    <b:dataTableColumn label="#{label['table.time']}" value="#{match.getFormattedMatchTime()}"
                                       orderable="false"/>
                    <b:dataTableColumn label="#{label['table.homeTeam']}" value="#{match.homeTeam}" orderable="false"
                                       contentStyle="#{contentStyleBean.svaTeamStyle(match.homeTeam)}"/>
                    <b:dataTableColumn label="#{label['table.guestTeam']}" value="#{match.guestTeam}" orderable="false"
                                       contentStyle="#{contentStyleBean.svaTeamStyle(match.guestTeam)}"/>
                    <b:dataTableColumn label="#{label['table.team']}" value="#{match.team.name}" orderable="false"/>
                </b:dataTable>
            </b:panel>
            <b:panel rendered="#{scheduleBean.teamScheduleEntries.size() == 0}" title="#{pageLabel['nextMatchDay.title']}" collapsible="false" look="info">
                <h:outputText value="Kein nächster Spieltag verfügbar"/>
            </b:panel>
        </b:container>

    </ui:define>
</ui:composition>
