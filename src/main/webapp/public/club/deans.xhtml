<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:components="http://java.sun.com/jsf/composite/memberComponents"
>
    <ui:define name="title">Vorstand</ui:define>

    <ui:define name="content">
        <b:container>
            <b:panel rendered="#{sessionBean.isUserInRole('ADMIN')}">
                <b:row>
                    <b:column colLg="2" colMd="3" colSm="4" colXs="12" style="margin-bottom: 15px;">
                        <b:button look="primary" value="Vorstandschaft bearbeiten" outcome="/secure/dean/deansEdit.xhtml"/>
                    </b:column>
                    <b:column colLg="2" colMd="3" colSm="4" colXs="12">
                        <b:button look="primary" value="Vorstandsmitglied hinzufÃ¼gen" outcome="/secure/dean/deanAdd.xhtml"/>
                    </b:column>
                </b:row>
            </b:panel>
            <ui:repeat value="#{deanBean.deans}" var="dean">
                <components:profile
                        member="#{dean.member}"
                        profileImagePath="#{dean.getFullImagePath()}"
                        panelTitle="#{dean.description}"
                        showFullName="#{true}"
                        showMobileNumber="#{true}"
                        showPhonenumber="#{true}"
                        showCity="#{true}"
                        showStreet="#{true}"
                        showEmail="#{true}"
                        collapsed="#{false}"
                />
            </ui:repeat>
        </b:container>
    </ui:define>
</ui:composition>
