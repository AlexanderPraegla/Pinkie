<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">Sponsoren</ui:define>

    <ui:define name="content">
        <b:container>
            <b:panel title="Premium Sponsoren" collapsible="false">
                <b:panelGrid colSpans="6,6" size="xs">
                    <c:forEach items="#{sponsorBean.premiumSponsors}" var="sponsor">
                        <b:panel styleClass="panel-no-border">
                            <h:outputLabel value="#{sponsor.name}"/>
                            <a href="#{sponsor.url}" target="blank">
                                <b:image
                                        value="#{sponsor.image.downloadUrl}"
                                        style="max-width: 100%; max-height: 100%"/>
                            </a>
                        </b:panel>
                    </c:forEach>
                </b:panelGrid>
            </b:panel>
            <b:panel title="Weitere Sponsoren" collapsed="true">
                <b:panelGrid colSpans="4,4,4" size="sm">
                    <c:forEach items="#{sponsorBean.nonePremiumSponsors}" var="sponsor">
                        <b:panel styleClass="panel-no-border">
                            <h:outputLabel value="#{sponsor.name}"/>
                            <a href="#{sponsor.url}" target="blank">
                                <b:image
                                        value="#{sponsor.image.downloadUrl}"
                                        style="max-width: 100%; max-height: 100%"/>
                            </a>
                        </b:panel>
                    </c:forEach>
                </b:panelGrid>
            </b:panel>
        </b:container>
    </ui:define>
</ui:composition>
