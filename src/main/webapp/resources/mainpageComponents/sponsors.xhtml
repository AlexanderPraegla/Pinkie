<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
      xmlns:global="http://java.sun.com/jsf/composite/globalComponents"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel id="sponsorsPanel" title="#{pageLabel['mainpage.sponsors.title']}"
                 rendered="#{sponsorBean.sponsors.size() > 0}">
            <b:row>
                <b:carousel id="carousel" showIndicators="false" disabled="true" interval="10000">
                    <c:forEach items="#{sponsorBean.mainPageSponsors}" var="sponsor">
                        <b:carouselItem style="width: auto; height:auto">
                            <b:panelGrid colSpans="6,6" size="xs">
                                <b:panel styleClass="panel-no-border" style="height: 220px"
                                         rendered="#{sponsor.image != null}">
                                    <global:image image="#{sponsor.image}" onClickHref="#{sponsor.url}"
                                                  style="max-width: 100%; max-height: 200px"/>
                                </b:panel>
                                <b:panel styleClass="panel-no-border" rendered="#{sponsor.image != null}">
                                    <b:panelGrid colSpans="12">
                                        <h:outputText style="font-weight:bold" value="#{sponsor.name}" escape="false"/>
                                        <h:outputText value="#{sponsor.text}" escape="false"/>
                                    </b:panelGrid>
                                </b:panel>
                            </b:panelGrid>
                        </b:carouselItem>
                    </c:forEach>
                </b:carousel>
            </b:row>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
