<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel title="#{pageLabel['mainpage.sponsors.title']}" collapsible="true" colLg="6">
            <b:carousel id="carousel" showIndicators="false" disabled="true" interval="10000">
                <c:forEach items="#{sponsorBean.sponsors}" var="sponsor" varStatus="status">
                    <b:carouselItem style="width: auto; height:auto">
                        <b:panelGrid colSpans="6,6" size="xs">
                            <b:panel styleClass="panel-no-border">
                                <a href="#{sponsorBean.sponsors.get(status.index).url}" target="blank">
                                    <b:image
                                            value="#{sponsorBean.sponsors.get(status.index).image.downloadUrl}"
                                            style="max-width: 100%; max-height: 200px"/>
                                </a>
                            </b:panel>
                            <b:panel styleClass="panel-no-border">
                                <ui:fragment  rendered="#{not status.last}">
                                    <a href="#{sponsorBean.sponsors.get(status.index + 1).url}" target="blank">
                                        <b:image
                                                 value="#{sponsorBean.sponsors.get(status.index + 1).image.downloadUrl}"
                                                 style="max-width: 100%; max-height: 200px"/>
                                    </a>
                                </ui:fragment>
                                <ui:fragment rendered="#{status.last}">
                                    <a href="#{sponsorBean.sponsors.get(0).url}" target="blank">
                                        <b:image
                                                 value="#{sponsorBean.sponsors.get(0).image.downloadUrl}"
                                                 style="max-width: 100%; max-height: 200px"/>
                                    </a>
                                </ui:fragment>
                            </b:panel>
                        </b:panelGrid>
                    </b:carouselItem>
                </c:forEach>
            </b:carousel>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
