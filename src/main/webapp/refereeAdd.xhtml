<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Schiedsrichter bearbeiten</ui:define>

    <ui:define name="content">
        <b:container rendered="#{sessionBean.isUserInRole('ADMIN')}">
            <h:form enctype="multipart/form-data">
                <b:panel>
                    <b:row>
                        <b:column>
                            <b:selectOneMenu value="#{refereeBean.referee.member}" label="Mitglied">
                                <f:selectItems value="#{memberBean.members}"
                                               var="member" itemValue="#{member}" itemLabel="#{member.getFullName()}"/>
                            </b:selectOneMenu>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column>
                            <h:outputLabel for="refereeImageUpload" value="Schiedsrichterbild"/>
                            <h:inputFile id="refereeImageUpload" value="#{refereeBean.file}" styleClass="btn btn-default"
                                         style="margin-bottom: 15px;"
                                        title="Wenn kein Bild ausgewÃ¤hlt wird, wird das Profil vom Mitgliedsprofil angezeigt"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colLg="6" colMd="6" colSm="12" colXs="12">
                            <b:commandButton value="Erstellen" look="primary"
                                             action="#{refereeBean.createReferee()}"/>
                        </b:column>
                    </b:row>
                </b:panel>
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
