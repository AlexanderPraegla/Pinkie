                <b:row>
                    <b:column>
                        <h:outputText value="Wir sind ein neu gegründeter Verein mit dem Namen Biber-Handballfreunde e.V. (21.06. gegründet) und wir unterstützen die Handballabteilung der Spvgg Altenerding mit persönlichen, sachlichen und finanziellen Mitteln. Wir kümmern uns um alles was in den Bereich Kiosk fällt, außer der Kioskdienst selbst, der wird weiterhin durch die Spieler / Eltern der entsprechenden Mannschaften abgedeckt. Es ist angedacht und versprochen dass zu jedem Heimspieltag mindestens ein Mitglied unseres Vereines in der Halle vertreten ist um bei Problemen oder Fragen helfen zu können. Der gesamte Erlös des Kioskverkaufes geht als Spende an die Abteilung Handball der Spvgg Altenerding.

                                                                                           Mithelfen! Unterstützen! Dabei sein!                                                                                                                           Selbstverständlich kann man auch Mitglied in diesem neuen Verein werden und wir würden uns freuen wenn möglichst viele unserem Verein beitreten würden. Der Jahresbeitrag von 10€ ist minimal und geht ebenfalls vollständig zurück an die Abteilung Handball. Aufnahmeanträge werden im Kioskbereich ausgelegt, können aber auch jederzeit gerne unter der E-Mail: Biberhandballfreunde@gmx.de angefordert oder auf der Biberhomepage runtergeladen werden. Die Biber-Handballfreunde wünschen den Handballern und Handballerinnen der Biber eine erfolgreiche Saison und wir hoffen auf eine gute Zusammenarbeit

Die Vorstandschaft der Biber Handballfreunde von links nach rechts: 1. Vorsitzende Tina Fricke, 2. Vorsitzende Manuela Becker, Beisitzer Claudia Graf, Schriftführer Sabine Obermair, Kassier Andreas Mittemeier, Beisitzer Thomas Steininger, Kassenprüferin Christine Saalborn und Beisitzer Werner Lauer. Es fehlt Kassenprüferin Petra Hoehl"/>
