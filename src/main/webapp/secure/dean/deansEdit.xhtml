<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Vorstand bearbeiten</ui:define>

    <ui:define name="content">
        <b:container rendered="#{sessionBean.isUserInRole('ADMIN')}">
            <b:form>
                <b:panel rendered="#{deanBean.deans.size() > 0}">
                    <ui:repeat id="deanRepeat" value="#{deanBean.deans}" var="dean">
                            <b:row>
                                <b:column colLg="4" colMd="4" colSm="3" colXs="12">
                                    <b:inputText value="#{dean.member.getFullName()}" disabled="true"/>
                                </b:column>
                                <b:column colLg="3" colMd="3" colSm="3" colXs="12">
                                    <b:inputText value="#{dean.description}" disabled="true"/>
                                </b:column>
                                <b:column colLg="1" colMd="1" colSm="2" colXs="4" tooltip="Reihnfolge in der Vorstandsansicht">
                                    <b:inputText value="#{dean.orderId}" mask="integer"/>
                                </b:column>
                                <b:column colLg="2" colMd="2" colSm="2" colXs="4">
                                    <b:button value="Bearbeiten" look="default btn-block" outcome="/secure/dean/deanEdit.xhtml">
                                        <f:param name="deanId" value="#{dean.id}"/>
                                    </b:button>
                                </b:column>
                                <b:column colLg="2" colMd="2" colSm="2" colXs="4">
                                    <b:commandButton value="Archivieren" look="danger btn-block"
                                                     action="#{deanBean.archiveDean(dean)}">
                                    </b:commandButton>
                                </b:column>
                            </b:row>
                    </ui:repeat>
                    <b:commandButton value="Reihenfolge aktualisieren" look="success"
                                     action="#{deanBean.updateDeansOrder}"/>
                </b:panel>
            </b:form>
        </b:container>
    </ui:define>
</ui:composition>
