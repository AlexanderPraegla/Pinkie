<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Mitgliedsliste</ui:define>
    <ui:define name="content">
        <b:container>
            <ui:repeat value="#{memberBean.members}" var="member">
                <b:form>
                    <b:row>
                        <b:column span="6">
                            <b:inputText value="#{member.getFullName()}" disabled="true"/>
                        </b:column>
                        <b:column span="6">
                            <b:button outcome="/secure/admin/editMember.xhtml" value="Bearbeiten">
                                <f:param name="memberId" value="#{member.id}"/>
                            </b:button>
                        </b:column>
                    </b:row>
                </b:form>
            </ui:repeat>
        </b:container>
    </ui:define>
</ui:composition>
</html>
