<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:components="http://java.sun.com/jsf/composite/teamComponents">
    <ui:define name="title">Altenerding Handball</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="teamId" value="#{teamBean.teamId}"/>
            <f:viewAction action="#{teamBean.initTeam()}"/>
        </f:metadata>
        <b:container>
            <b:panel rendered="#{sessionBean.isLoggedIn}">
                <b:button value="Bearbeiten" outcome="teamEdit.xhtml"
                          look="primary" rendered="#{sessionBean.isLoggedIn}"
                          size="sm" includeViewParams="true">
                    <f:param name="teamId" value="#{teamBean.teamId}"/>
                </b:button>
            </b:panel>
            <b:tabView >
                <b:tab title="Info">
                    <components:teamInfo/>
                </b:tab>
                <b:tab title="Spielerprofile">
                    <components:teamProfiles/>
                </b:tab>
                <b:tab title="Tabelle">
                    <components:teamStandings/>
                </b:tab>
                <b:tab title="Spielplan">
                    <components:teamSchedule/>
                </b:tab>
                <b:tab title="Spielberichte">
                    <components:teamReports/>
                </b:tab>

            </b:tabView>
        </b:container>

    </ui:define>
</ui:composition>
