<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:components="http://java.sun.com/jsf/composite/memberComponents" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panelGrid colSpans="3,3,3,3" size="sm" rendered="#{teamBean.team.teamMembers.size() > 0}">
            <c:forEach items="#{teamBean.team.teamMembers}" var="teamMember">
                <components:profilePreview member="#{teamMember}"
                                           profileImagePath="#{teamMember.image.getDownloadUrl()}"/>
            </c:forEach>
        </b:panelGrid>
    </composite:implementation>
</h:body>
</html>
