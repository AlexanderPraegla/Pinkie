<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface>
        <composite:attribute type="java.lang.Boolean" default="#{false}" name="showAll"/>
    </composite:interface>

    <composite:implementation>
        <b:panel title="Sportliches" collapsed="false">
            <b:formGroup>
                <b:inputText value="#{memberBean.member.position}" label="Position"
                             placeholder="Position"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.shirtNumber}" label="Trikotnummer" mask="99"
                             placeholder="Trikotnummer"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.throwingHand}" label="Wurfhand"
                             placeholder="Wurfhand"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.previousClubs}" label="Bisherige Vereine"
                             placeholder="Bisherige Vereine"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.teamFunction}" label="Mannschaftsaufgabe"
                             placeholder="z.B. Hallendienst-/Eventbeauftragter"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.wadlUmfang}" label="Wadlumfang"
                             mask="999 cm"
                             placeholder="In cm"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputTextarea value="#{memberBean.member.additionalInformation}"
                                 label="Zusätzliche Informationen"
                                 rows="5"
                                 placeholder="Zusätzliche Informationen"/>
            </b:formGroup>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
