<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:components="http://java.sun.com/jsf/composite/memberComponents">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <ui:repeat value="#{teamBean.team.teamMembers}" var="teamMember">
            <components:profile
                    member="#{teamMember}"
                    profileImagePath="#{teamMember.image.getDownloadUrl()}"
                    panelTitle="#{teamMember.getFullName()}"
                    showEmail="#{true}"
                    showPosition="#{true}"
                    showPreviousClubs="#{true}"
                    showTeamFunction="#{true}"
                    showNickname="#{true}"
                    showHeight="#{true}"
                    showWadlUmfang="#{true}"
                    showThrowingHand="#{true}"
                    showAdditionalInformation="#{true}"
            />
        </ui:repeat>
    </composite:implementation>
</h:body>
</html>
