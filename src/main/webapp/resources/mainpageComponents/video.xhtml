<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel title="#{pageLabel['mainpage.video.title']}">
            <b:row>
                <b:column styleClass="video-description">
                    <h:outputText value="#{videoBean.fileMapping.getImageDescription()}"/>
                </b:column>
            </b:row>
                    <b:video src="#{request.contextPath}#{videoBean.fileMapping.file.getDownloadUrl()}"
                             style="width: 100%"/>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
