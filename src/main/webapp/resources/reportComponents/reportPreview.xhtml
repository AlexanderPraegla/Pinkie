<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface>
        <composite:attribute name="report" />
        <composite:attribute name="editable" />
    </composite:interface>

    <composite:implementation>
        <b:panel collapsible="false">
            <f:facet name="heading">
                <h:outputText value="#{cc.attrs.report.team.name}"/>
                <h:outputText value=" - "/>
                <h:outputText value="#{cc.attrs.report.title}"/>
            </f:facet>
            <b:row>
                <b:column span="10">
                    <h:outputText value="#{cc.attrs.report.summary}"/>
                </b:column>
                <b:column span="1" style="margin-top: 5px">
                    <b:button value="Bearbeiten" outcome="editReport.xhtml"
                              look="default" rendered="#{loginBean.isLoggedIn and cc.attrs.editable}"
                              size="sm" includeViewParams="true">
                        <f:param name="reportId" value="#{cc.attrs.report.id}"/>
                    </b:button>
                </b:column>
                <b:column span="1" style="margin-top: 5px">
                    <b:button value="Lesen" outcome="reportView.xhtml" look="primary"
                              size="sm" includeViewParams="true">
                        <f:param name="reportId" value="#{cc.attrs.report.id}"/>
                    </b:button>
                </b:column>
            </b:row>
            <f:facet name="footer">
                <h:outputText value="#{cc.attrs.report.author.getFullName()}"/>
                <h:outputText value=" - "/>
                <h:outputText value="#{cc.attrs.report.createdOn}">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="Europe/Berlin"/>
                </h:outputText>
            </f:facet>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
