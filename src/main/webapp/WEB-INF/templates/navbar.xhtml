<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

    <b:navBar brandHref="#{request.contextPath}/"
              brandStyle="padding-top: 10px" brandImgStyleClass="xs-screen-hidden sm-screen-hidden md-screen-hidden"
              inverse="true" fixed="top" brandImg="#{resource['images/biber-logo-transparent_32x32.png']}">
        <h:form>
            <b:navbarLinks>
                <b:dropMenu value="#{menu['menu.current']}">
                    <b:listLinks>
                        <b:navLink header="#{menu['menu.header.edit']}" rendered="#{userSessionBean.isUserInRole('PRESS')}"/>
                        <b:navLink rendered="#{userSessionBean.isUserInRole('PRESS')}" value="#{menu['menu.current.editMainpage']}"
                                   outcome="/secure/mainpage/editMainpage.xhtml"/>
                        <b:navLink rendered="#{userSessionBean.isUserInRole('PRESS')}" value="#{menu['menu.current.addReport']}"
                                   outcome="/secure/report/reportAdd.xhtml"/>
                        <b:navLink rendered="#{userSessionBean.isUserInRole('PRESS')}"
                                   value="#{menu['menu.current.editGallery']}"
                                   outcome="/secure/gallery/editGallery.xhtml"/>
                        <b:navLink rendered="#{userSessionBean.isUserInRole('PRESS')}"/>
                        <b:navLink value="#{menu['menu.current.reports']}" outcome="/public/news/report.xhtml"/>
                        <b:navLink value="#{menu['menu.current.clubSchedule']}" outcome="/public/news/clubSchedule.xhtml"/>
                        <b:navLink value="#{menu['menu.current.gallery']}" outcome="/public/news/gallery.xhtml"/>
                    </b:listLinks>
                </b:dropMenu>
                <b:dropMenu value="#{menu['menu.teams']}">
                    <b:listLinks>
                        <b:navLink header="#{menu['menu.header.edit']}" rendered="#{userSessionBean.isUserInRole('PRESS')}"/>
                        <b:navLink value="#{menu['menu.teams.editTeams']}" outcome="/secure/team/teamEditOverview.xhtml"
                                   rendered="#{userSessionBean.isUserInRole('PRESS')}"/>
                        <b:navLink value="#{menu['menu.teams.addTeam']}" outcome="/secure/team/teamAdd.xhtml"
                                   rendered="#{userSessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink rendered="#{userSessionBean.isUserInRole('PRESS')}"/>
                        <ui:repeat var="team" value="#{teamBean.teams}">
                            <b:navLink value="#{team.name}" outcome="/public/team/team.xhtml" includeViewParams="true">
                                <f:param name="teamId" value="#{team.id}"/>
                            </b:navLink>
                        </ui:repeat>
                    </b:listLinks>
                </b:dropMenu>
                <b:dropMenu value="#{menu['menu.club']}">
                    <b:listLinks>
                        <b:navLink header="#{menu['menu.header.edit']}" rendered="#{userSessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink value="#{menu['menu.club.edit']}" outcome="/secure/club/editClubPages.xhtml"
                                   rendered="#{userSessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink rendered="#{userSessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink value="#{menu['menu.club.dean']}" outcome="/public/club/deans.xhtml"/>
                        <b:navLink value="#{menu['menu.club.referees']}" outcome="/public/club/referees.xhtml"/>
                        <b:navLink value="#{menu['menu.club.trainers']}" outcome="/public/club/trainers.xhtml"/>
                        <b:navLink value="#{menu['menu.club.boosterClub']}" outcome="/public/club/boosterClub.xhtml"/>
                        <b:navLink value="#{menu['menu.club.biberFriends']}" outcome="/public/club/biberFriends.xhtml"/>
                        <b:navLink value="#{menu['menu.club.archive']}" outcome="/public/club/archive.xhtml"/>
                    </b:listLinks>
                </b:dropMenu>
                <b:dropMenu value="#{menu['menu.about']}">
                    <b:listLinks>
                        <b:navLink header="#{menu['menu.header.edit']}" rendered="#{userSessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink value="#{menu['menu.about.edit']}" outcome="/secure/about/editAboutPages.xhtml"
                                   rendered="#{userSessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink rendered="#{userSessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink value="#{menu['menu.about.history']}" outcome="/public/about/history.xhtml"/>
                        <b:navLink value="#{menu['menu.about.contact']}" outcome="/public/about/contact.xhtml"/>
                        <b:navLink value="#{menu['menu.about.journey']}" outcome="/public/about/journey.xhtml"/>
                    </b:listLinks>
                </b:dropMenu>
                <b:navLink value="#{menu['menu.sponsors']}" outcome="/public/sponsor/sponsor.xhtml" rendered="#{userSessionBean.member == null}"/>
                <b:navLink value="#{menu['menu.forum']}" outcome="/secure/forum/forum.xhtml" rendered="false"/>
                <b:navLink value="#{menu['menu.profile']}" outcome="/secure/profile/profile.xhtml"
                           rendered="#{userSessionBean.isUserInRole('MEMBER')}"
                           includeViewParams="true">
                    <f:param name="memberId" value="#{userSessionBean.member.id}"/>
                </b:navLink>
                <b:dropMenu value="#{menu['menu.admin']}" rendered="#{userSessionBean.isUserInRole('ADMIN')}">
                    <b:listLinks>
                        <b:navLink value="#{menu['menu.admin.addMember']}" outcome="/secure/admin/createMember.xhtml"
                                   rendered="#{userSessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink value="#{menu['menu.admin.listMembers']}" outcome="/secure/admin/listMembers.xhtml"
                                   rendered="#{userSessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink value="#{menu['menu.admin.createSeason']}" outcome="/secure/admin/createSeason.xhtml"
                                   rendered="#{userSessionBean.isUserInRole('ADMIN')}"/>
                        <b:navLink value="#{menu['menu.admin.sponsors.edit']}" outcome="/secure/admin/editSponsors.xhtml"
                                   rendered="#{userSessionBean.isUserInRole('ADMIN')}"/>
                    </b:listLinks>
                </b:dropMenu>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:dropMenu value="#{userSessionBean.member.email}" rendered="#{userSessionBean.member != null}">
                    <b:listLinks>
                        <b:navLink value="#{menu['menu.loggedin.editProfil']}" outcome="/secure/profile/editProfile.xhtml"
                                   includeViewParams="true">
                            <f:param name="memberId" value="#{userSessionBean.member.id}"/>
                        </b:navLink>
                        <b:navLink value="#{label['changePassword']}" outcome="/secure/profile/changePassword.xhtml"
                                   includeViewParams="true">
                            <f:param name="memberId" value="#{userSessionBean.member.id}"/>
                        </b:navLink>
                        <b:navCommandLink action="#{loginBean.logout()}"
                                          disabled="false" value="#{label['button.logout']}" icon="log-out"
                                          iconAlign="right"/>
                    </b:listLinks>
                </b:dropMenu>
            </b:navbarLinks>
        </h:form>
        <h:form id="loginForm" styleClass="navbar-form navbar-right" rendered="#{userSessionBean.member == null}">
            <b:button outcome="/public/login/login.xhtml" size="sm"
                      disabled="false" value="#{label['button.login']}" look="success" icon="log-in"
                      iconAlign="right"/>
        </h:form>
    </b:navBar>
</ui:composition>
