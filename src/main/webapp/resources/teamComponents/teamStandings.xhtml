<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:dataTable value="#{teamBean.teamStandings}" searching="false" paginated='false' info="false"
                     var="standing" fixedHeader="true" scrollHorizontally="true">
            <b:dataTableColumn label="#{label['standing.stand']}" value="#{standing.stand}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(standing.teamName)}"/>
            <b:dataTableColumn label="#{label['standing.teamName']}" value="#{standing.teamName}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(standing.teamName)}"/>
            <b:dataTableColumn label="#{label['standing.numberOfMatches']}" value="#{standing.numberOfMatches}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(standing.teamName)}"/>
            <b:dataTableColumn label="#{label['standing.numberOfWinnings']}" value="#{standing.numberOfWinnings}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(standing.teamName)}"/>
            <b:dataTableColumn label="#{label['standing.numberOfTies']}" value="#{standing.numberOfTies}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(standing.teamName)}"/>
            <b:dataTableColumn label="#{label['standing.numberOfLoss']}" value="#{standing.numberOfLoss}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(standing.teamName)}"/>
            <b:dataTableColumn label="#{label['standing.goals']}" value="#{standing.goals}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(standing.teamName)}"/>
            <b:dataTableColumn label="#{label['standing.goalDifference']}" value="#{standing.goalDifference}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(standing.teamName)}"/>
            <b:dataTableColumn label="#{label['standing.points']}" value="#{standing.points}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(standing.teamName)}"/>
        </b:dataTable>
        <hr/>
        <b:button href="#{teamBean.team.urlStanding}" target="blank" value="Zur NuLiga" look="primary"/>
    </composite:implementation>
</h:body>
</html>
