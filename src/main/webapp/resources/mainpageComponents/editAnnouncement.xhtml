<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel title="#{pageLabel['mainpage.announcement.edit']}" collapsed="true">
            <c:forEach var="announcement" items="#{announcementBean.announcements}">
                <div style="margin-bottom: 10px">
                    <h:form id="announcementListFormId" enctype="multipart/form-data">
                        <h:inputHidden value="#{announcement.id}"/>
                        <b:row>
                            <b:column colLg="8" colMd="12" colSm="12" colXs="12">
                                <b:inputTextarea value="#{announcement.text}"/>
                                <b:row>
                                    <b:column rendered="#{announcement.document.fileName != null}"
                                              styleClass="form-group">
                                        <b:button
                                                href="#{request.contextPath}#{announcement.document.getDownloadUrl()}"
                                                look="info"
                                                target="blank" value="#{announcement.document.displayedName}"
                                                icon="download"/>
                                    </b:column>
                                </b:row>
                            </b:column>

                            <b:column colLg="2" colMd="2" colSm="2" colXs="6">
                                <b:commandButton
                                        action="#{announcementProcessingBean.saveEditedAnnouncement(announcement)}"
                                        disabled="false" value="#{label['button.save']}" look="success"
                                        iconAlign="right"/>
                            </b:column>
                            <b:column colLg="2" colMd="2" colSm="2" colXs="6">
                                <b:commandButton
                                        action="#{announcementProcessingBean.archiveAnnouncement(announcement)}"
                                        disabled="false" value="#{label['button.archive']}" look="danger"
                                        iconAlign="right"/>
                            </b:column>
                        </b:row>
                    </h:form>
                </div>
            </c:forEach>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
