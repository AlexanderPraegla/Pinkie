<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:mapping="http://java.sun.com/jsf/composite/mappingComponents">
    <ui:define name="title">Infos zur Homepage bearbeiten</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{aboutMappingBean.initHomepageInfosFileMappings('homepageInfos.xhtml')}"/>
        </f:metadata>
        <b:container rendered="#{userSessionBean.isUserInRole('ADMIN')}">
            <mapping:editText page="homepageInfos.xhtml" key="homepageInfos.text" title="Infos zur Homepage bearbeiten"
                              text="#{aboutMappingBean.homepageInfosText}" />
        </b:container>
    </ui:define>
</ui:composition>
