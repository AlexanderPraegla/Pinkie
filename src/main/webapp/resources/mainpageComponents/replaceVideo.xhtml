<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
>

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel rendered="#{sessionBean.isUserInRole('PRESS')}" title="Video bearbeiten">
            <h:form id="addVideoFormId" enctype="multipart/form-data">
                <b:column colLg="6" colMd="6" colSm="4" colXs="12">
                    <b:inputText value="#{videoBean.videoDescription}"
                                 required="true" requiredMessage="Bitte Text zum Video angeben"
                                 style="margin-bottom: 15px;"/>
                </b:column>
                <b:column colLg="4" colMd="4" colSm="6" colXs="12">
                    <h:inputFile id="weeklyImageFile" value="#{videoBean.file}" styleClass="btn btn-default"
                                 style="margin-bottom: 15px;"
                                 label="Bild" required="true" requiredMessage="Bitte Video angeben"/>
                </b:column>
                <b:column colLg="2" colMd="2" colSm="2" colXs="12">
                    <b:commandButton value="Hochladen" look="success"
                                     action="#{videoBean.uploadVideo()}"/>
                </b:column>
            </h:form>
            <h:form>
                <b:row>
                    <b:column colLg="2" colMd="2" colSm="2" colXs="2" offset="4">
                        <b:commandButton value="Archivieren" look="danger" style="width: 100%"
                                         action="#{videoBean.archiveVideo(videoBean.fileMapping)}"/>
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
