<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel title="Mannschaft">
            <div style="margin-right: 20px; margin-left: 20px">
                <b:row>
                    <h3><h:outputText value="#{teamBean.team.name}"/>
                        <h:outputText value=" - "/>
                        <h:outputText value="#{teamBean.team.league}"/>
                        <h:outputText value=" - "/>
                        <h:outputText value="#{teamBean.team.season.name}"/>
                    </h3>
                </b:row>
                <b:row>
                    <h:graphicImage value="#{teamBean.team.getFullImagePath()}"
                                    style="max-height: 100%; max-width: 100%"/>
                </b:row>
                <b:row style="white-space: pre-wrap">
                    <h:outputText value="#{teamBean.team.imageDescription}" escape="false"/>
                </b:row>
            </div>
        </b:panel>
        <b:panel title="Trainer">
            <ui:repeat value="#{teamBean.team.trainers}" var="trainer">
                <b:panel collapsible="false">
                    <b:row style="margin: 0px">
                        <b:column tinyScreen="4" smallScreen="3" mediumScreen="2" largeScreen="2">
                            <h:graphicImage value="#{trainer.fullProfileImagePath}" style="max-height: 100%; max-width: 100%"/>
                        </b:column>
                        <b:column tinyScreen="8" smallScreen="9" mediumScreen="10" largeScreen="10">
                            <b:row>
                                <b:column span="6"><h:outputLabel for="trainerName"
                                                                  value="Name:"/></b:column>
                                <b:column span="6"><h:outputText id="trainerName"
                                                                 value="#{trainer.getFullName()}"/></b:column>
                            </b:row>
                            <b:row>
                                <b:column span="6"><h:outputLabel for="teamMemberEmail"
                                                                  value="E-Mail Adresse:"/></b:column>
                                <b:column span="6"><h:outputText id="teamMemberEmail"
                                                                 value="#{trainer.email}"/></b:column>
                            </b:row>
                            <b:row>
                                <b:column span="6"><h:outputLabel for="trainerMobile"
                                                                  value="Handynummer:"/></b:column>
                                <b:column span="6"><h:outputText id="trainerMobile"
                                                                 value="#{trainer.mobileNumber}"/></b:column>
                            </b:row>
                            <b:row>
                                <b:column span="6"><h:outputLabel for="trainerPhone"
                                                                  value="Telefonnummer:"/></b:column>
                                <b:column span="6"><h:outputText id="trainerPhone"
                                                                 value="#{trainer.phoneNumber}"/></b:column>
                            </b:row>
                        </b:column>
                    </b:row>
                </b:panel>
            </ui:repeat>
        </b:panel>
        <b:panel title="Trainingszeiten" style="white-space: pre-wrap">
            <h:outputText value="#{teamBean.team.additionalInfo}" escape="false"/>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
