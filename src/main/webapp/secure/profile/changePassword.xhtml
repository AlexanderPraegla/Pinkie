<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <ui:define name="title">Passwort ändern</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="memberId" value="#{passwordBean.memberId}"/>
            <f:viewAction action="#{passwordBean.initMember()}"/>
        </f:metadata>
        <b:container rendered="#{userSessionBean.isUserInRole('MEMBER')}">
            <h:form styleClass="form-setPassword" id="passwordFormId" prependId="false">
                <h2 class="form-signin-heading">Passwort ändern</h2>
                <b:inputText id="passwordNew" value="#{passwordBean.passwordOld}" placeholder="Altes Passwort"
                             required="true" requiredMessage="Bitte Passwort eingeben" maxlength="128"
                             type="password"/>
                <b:inputText id="passwordOld" value="#{passwordBean.passwordNew}" placeholder="Neues Passwort"
                             required="true" requiredMessage="Bitte neues Passwort eingeben" maxlength="128"
                             type="password"/>

                <b:inputText id="passwordRepeat" maxlength="128" type="password" placeholder="Neues Passwort wiederholen"
                             required="true" value="#{passwordBean.passwordRetype}"
                             requiredMessage="Bitte neues Passwort wiederholen">
                </b:inputText>

                <b:commandButton action="#{passwordBean.changePassword()}"
                                 disabled="false" value="Passwort ändern" look="primary btn-block">
                    <f:param name="memberId" value="#{passwordBean.memberId}"/>
                </b:commandButton>
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
