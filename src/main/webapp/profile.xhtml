<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title"><h:outputText value="#{profileBean.member.getFullName()}" /></ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="memberId" value="#{profileBean.memberId}"/>
            <f:viewAction action="#{profileBean.initMember()}" />
        </f:metadata>
        <b:container>
            <b:panel collapsible="false">
                <b:row>
                    <b:column colLg="2" colMd="2" colSm="3" colXs="6" styleClass="col-xs-offset-3 col-lg-offset-0 col-md-offset-0 col-sm-offset-0">
                        <h:graphicImage value="#{profileBean.member.fullProfileImagePath}"
                                        style="max-height: 100%; max-width: 100%"/>
                    </b:column>
                    <b:column colLg="10" colMd="10" colSm="9" colXs="12">
                        <b:row>
                            <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="teamMemberName"
                                                              value="Name"/></b:column>
                            <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="teamMemberName"
                                                             value="#{profileBean.member.getFullName()}"/></b:column>
                        </b:row>
                        <b:row>
                            <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="teamMemberEmail"
                                                              value="E-Mail Adresse"/></b:column>
                            <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="teamMemberEmail"
                                                             value="#{profileBean.member.email}"/></b:column>
                        </b:row>
                        <b:row>
                            <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="teamMemberPreviousClubs"
                                                              value="Bisherige Vereine"/></b:column>
                            <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="teamMemberPreviousClubs"
                                                             value="Hier stehen die bisherigen Vereine"/></b:column>
                        </b:row>
                        <b:row>
                            <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputLabel for="teamMemberPosition"
                                                              value="Position"/></b:column>
                            <b:column colLg="6" colMd="6" colSm="6" colXs="12"><h:outputText id="teamMemberPosition"
                                                             value="Hier soll die Position des Spielers stehen"/></b:column>
                        </b:row>
                    </b:column>
                </b:row>
            </b:panel>
        </b:container>
    </ui:define>
</ui:composition>
