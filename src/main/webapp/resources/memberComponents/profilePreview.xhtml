<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:global="http://java.sun.com/jsf/composite/globalComponents">

<h:head/>
<h:body>

    <composite:interface>
        <composite:attribute type="de.altenerding.biber.pinkie.business.members.entity.Member" name="member"/>
        <composite:attribute type="de.altenerding.biber.pinkie.business.file.entity.Image" name="image"/>
    </composite:interface>

    <composite:implementation>
        <b:panel collapsible="false">
            <b:row  style=" margin: 0 auto;">
                <b:column>
                    <global:image image="#{cc.attrs.image}"
                                  onClickHref="#{request.contextPath}/secure/profile/profile.xhtml?memberId=#{cc.attrs.member.id}"
                                  isProfileImage="true"/>
                </b:column>
                <b:column style="text-align: center">
                    <h:outputText id="memberFullname"
                                  value="#{cc.attrs.member.getFullName()}"/>
                </b:column>
            </b:row>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
