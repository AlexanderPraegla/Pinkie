<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
      xmlns:global="http://xmlns.jcp.org/jsf/composite/globalComponents"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel title="#{pageLabel['mainpage.weeklyImage.edit']}" collapsed="false"
                 rendered="#{userSessionBean.isUserInRole('PRESS')}">
            <c:forEach var="weeklyImage" items="#{weeklyImageBean.weeklyImages}" >
                <h:form id="weeklyImageListFormId">
                    <b:row>
                        <b:column>
                            <h:inputText value="#{weeklyImage.image.description}"
                                         style="margin-bottom: 15px;" styleClass="form-control"/>
                        </b:column>
                        <b:column colLg="2" colMd="3" colSm="4" colXs="12">
                            <global:image image="#{weeklyImage.image}"
                                          style="max-height: 100%; max-width: 100%;margin-bottom: 15px;"/>
                        </b:column>
                        <b:column colLg="2" colMd="2" colSm="4" colXs="12">
                            <global:buttonBlock action="#{weeklyImageBean.updateText(weeklyImage)}" look="success"
                                                  label="#{pageLabel['mainpage.weeklyImage.refreshText']}"/>
                        </b:column>
                        <b:column colLg="2" colMd="2" colSm="4" colXs="12">
                            <global:buttonBlock action="#{weeklyImageBean.archive(weeklyImage.id)}"
                                                label="#{label['button.archive']}" look="danger"/>
                        </b:column>
                    </b:row>
                    <hr/>
                </h:form>
            </c:forEach>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
