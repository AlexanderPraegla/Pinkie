<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel id="upcomingMatchesPanel" title="#{pageLabel['mainpage.upcomingMatches.title']}" collapsible="true"
                 rendered="#{scheduleBean.upcomingMatches.size() > 0}">
            <b:dataTable value="#{scheduleBean.upcomingMatches}" searching="false" info="false" paginated="false"
                         var="meeting" fixedHeader="true" scrollHorizontally="true" style="margin: 0 auto;">
                <b:dataTableColumn label="#{label['table.team']}" value="#{meeting.leagueNickname}" orderable="false"/>
                <b:dataTableColumn label="#{label['table.date']}" value="#{meeting.getFormattedMatchDate()}" orderable="false"/>
                <b:dataTableColumn label="#{label['table.time']}" value="#{meeting.formattedMatchTime}" orderable="false"/>
                <b:dataTableColumn label="#{label['table.homeTeam']}" value="#{meeting.teamHome}" orderable="false"
                                   contentStyle="#{contentStyleBean.svaTeamStyle(meeting.teamHomeClubNr)}"/>
                <b:dataTableColumn label="#{label['table.guestTeam']}" value="#{meeting.teamGuest}" orderable="false"
                                   contentStyle="#{contentStyleBean.svaTeamStyle(meeting.teamGuestClubNr)}"/>
            </b:dataTable>
            <b:button value="Zum Spieltag" outcome="/public/news/nextMatchDay.xhtml" look="primary"
                      includeViewParams="true" icon="chevron-right" iconAlign="right"/>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
