<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

    <b:navBar brand="Startseite" brandHref="index.xhtml" inverse="true" fixed="top">
        <h:form>
            <b:navbarLinks>
                <b:dropMenu value="Aktuelles">
                    <b:navLink value="Spielberichte" href="report.xhtml"/>
                </b:dropMenu>
                <b:dropMenu value="Teams">

                    <ui:repeat var="team" value="#{teamBean.teams}">
                        <b:navCommandLink value="#{team.name}" action="#{teamBean.getTeamById(team.id)}"/>
                    </ui:repeat>

                </b:dropMenu>
                <b:navLink value="Verein" href="#"/>
                <b:navLink value="GÃ¤stebuch" href="#" rendered="#{loginBean.isLoggedIn}"/>
                <b:navLink value="Profil" href="#" rendered="#{loginBean.isLoggedIn}"/>
                <b:dropMenu value="Admin Bereich" rendered="#{loginBean.isLoggedIn}">
                    <b:navLink value="Team anlegen" href="#"/>
                    <b:navLink value="Mitglied anlegen" href="#"/>
                    <b:navLink value="Mitglieder auflisten" href="#"/>
                </b:dropMenu>
            </b:navbarLinks>
        </h:form>
        <h:form id="loginForm" styleClass="navbar-form navbar-right">
            <div class="form-group">
                <b:inputText rendered="#{!loginBean.isLoggedIn}" id="email" value="#{loginBean.email}"
                             placeholder="Email" fieldSize="sm">
                    <f:facet name="prepend">
                        <b:icon name="user"/>
                    </f:facet>
                </b:inputText>
            </div>
            <div class="form-group">
                <b:inputText rendered="#{!loginBean.isLoggedIn}" id="password" value="#{loginBean.password}"
                             placeholder="Passwort" type="password" fieldSize="sm">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key"/>
                    </f:facet>
                </b:inputText>
            </div>
            <!--#{' '}-->
            <b:commandButton rendered="#{!loginBean.isLoggedIn}" action="#{loginBean.login()}" size="sm"
                             disabled="false" value="LogIn" look="success" icon="chevron-right"
                             iconAlign="right"/>
            <b:commandButton rendered="#{loginBean.isLoggedIn}" action="#{loginBean.logout()}" size="sm"
                             disabled="false" value="LogOut" look="danger" icon="chevron-right"
                             iconAlign="right"/>
        </h:form>
    </b:navBar>
</ui:composition>
