<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:dataTable value="#{teamBean.teamRank}" searching="false" paginated='false' info="false"
                     var="rank" fixedHeader="true" scrollHorizontally="true">
            <b:dataTableColumn label="#{label['standing.stand']}" value="#{rank.tableRank}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(rank.clubNr)}"/>
            <b:dataTableColumn label="#{label['standing.teamName']}" value="#{rank.teamName}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(rank.clubNr)}"/>
            <b:dataTableColumn label="#{label['standing.numberOfMatches']}" value="#{rank.meetings}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(rank.clubNr)}"/>
            <b:dataTableColumn label="#{label['standing.numberOfWinnings']}" value="#{rank.winMeetings}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(rank.clubNr)}"/>
            <b:dataTableColumn label="#{label['standing.numberOfTies']}" value="#{rank.tieMeetings}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(rank.clubNr)}"/>
            <b:dataTableColumn label="#{label['standing.numberOfLoss']}" value="#{rank.lossMeetings}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(rank.clubNr)}"/>
            <b:dataTableColumn label="#{label['standing.goals']}" value="#{rank.ownMatches}:#{rank.otherMatches}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(rank.clubNr)}"/>
            <b:dataTableColumn label="#{label['standing.goalDifference']}" value="#{rank.ownMatches - rank.otherMatches}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(rank.clubNr)}"/>
            <b:dataTableColumn label="#{label['standing.points']}" value="#{rank.ownPoints}:#{rank.otherPoints}" orderable="false"
                               contentStyle="#{contentStyleBean.svaTeamStyle(rank.clubNr)}"/>
        </b:dataTable>
        <hr/>
        <b:button rendered="#{teamBean.team.urlStanding != null}" href="#{teamBean.team.urlStanding}" target="blank" value="Zur NuLiga" look="primary"/>
    </composite:implementation>
</h:body>
</html>
