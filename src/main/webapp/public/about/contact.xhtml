<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">Kontakt</ui:define>

    <ui:define name="content">
        <b:container>
            <h4>
                <h:outputText value="Bei Vereinsfragen"/>
            </h4>
            <b:panel collapsible="false" look="info">
                <h:form>
                    <h:link value="Ansprechpartner für Fragen welche die Abteilung betreffen (Beitrittsfragen, Probetraining, etc.), finden Sie unter der Rubrik Abteilungsleitung"
                            outcome="deans"/>
                </h:form>
            </b:panel>
            <hr/>
            <h4>
                <h:outputText value="Ansprechpartner bei Fragen bezüglich der Webseite (Fehler, Feedback, etc.)"/>
            </h4>
            <b:row>
                <b:column colLg="6" colMd="6" colSm="12" colXs="12">
                    <p>
                        <strong>Alexander Praegla</strong><br/>
                        E-Mail: <a
                            href="mailto: 'alexander.praegla@altenerding-biber.de'">alexander.praegla@altenerding-biber.de</a><br/>
                    </p>
                </b:column>
                <b:column colLg="6" colMd="6" colSm="12" colXs="12">
                    <b:panel collapsible="false" look="info">
                        <h:outputText value="Bei Fehlern, Verbesserungswünschen oder sonstigen Themen bitte "/>
                        <a href="https://github.com/AlexanderPraegla/Pinkie/issues" target="blank">hier auf GitHub</a>
                        <h:outputText value=" unter dem Menüpunkt 'Issues' ein neues Issue anlegen. (Wenn ein neuer Account
                         erstellt wird, bitte eine E-Mail Addresse nutzen welche regelmäßig gelesen wird, damit ich euch bei
                         Rückfragen erreichen kann) Ich werde dann, sobald Zeit ist, das Thema prüfen und ggf. priorisieren.

                        Bitte vor dem erstellen auch kurz mal durchschauen ob es nicht vllt schon ein Issue mit dem gleichen
                        Thema gibt, dann bitte nicht noch eins erstellen sondern lieber einen Kommentar hinterlassen.

                        Bei einfachen Fragen bezüglich einzelner Funktionen könnt ihr mir natürlich gerne ein E-Mail schreiben.
                        Alles andere was in Richtung Fehlerkorrektur oder Verbesserung geht, bitte über GitHub anlegen,
                        da sonst schnell der Überblick verloren geht was noch zu erledigen ist."/>
                    </b:panel>

                </b:column>
            </b:row>
            <hr/>
        </b:container>
    </ui:define>
</ui:composition>
