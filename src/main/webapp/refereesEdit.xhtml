<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Schiedsrichter bearbeiten</ui:define>

    <ui:define name="content">
        <b:container rendered="#{sessionBean.isUserInRole('ADMIN')}">
            <b:form>
                <b:panel rendered="#{refereeBean.referees.size() > 0}">
                    <ui:repeat id="refereeRepeat" value="#{refereeBean.referees}" var="referee">
                        <b:formGroup>
                            <b:row>
                                <b:column colLg="4" colMd="4" colSm="4" colXs="12">
                                    <b:inputText value="#{referee.member.getFullName()}" disabled="true"/>
                                </b:column>
                                <b:column colLg="4" colMd="4" colSm="4" colXs="12">
                                    <b:inputText value="#{referee.orderId}"/>
                                </b:column>
                                <b:column colLg="2" colMd="2" colSm="2" colXs="6">
                                    <b:button value="Bearbeiten" look="primary" outcome="refereeEdit.xhtml">
                                        <f:param name="refereeId" value="#{referee.id}"/>
                                    </b:button>
                                </b:column>
                                <b:column colLg="2" colMd="2" colSm="2" colXs="6">
                                    <b:commandButton value="Archivieren" look="primary"
                                                     action="#{refereeBean.archiveReferee(referee)}">
                                    </b:commandButton>
                                </b:column>
                            </b:row>
                        </b:formGroup>
                    </ui:repeat>
                    <b:commandButton value="Reihenfolge aktualisieren" look="success"
                                     action="#{refereeBean.updateRefereesOrder}"/>
                </b:panel>
            </b:form>
        </b:container>
    </ui:define>
</ui:composition>
