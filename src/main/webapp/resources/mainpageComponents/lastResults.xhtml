<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel id="lastResultsPanel" title="#{pageLabel['mainpage.lastResults.title']}" collapsible="true"
                 rendered="#{scheduleBean.recentResults.size() > 0}">
            <b:dataTable value="#{scheduleBean.recentResults}" searching="false" info="false" paginated="false"
                         var="meeting" fixedHeader="true" scrollHorizontally="true" style="margin: 0 auto;">
                <b:dataTableColumn label="#{label['table.team']}" value="#{meeting.leagueNickname}" orderable="false"/>
                <b:dataTableColumn label="#{label['table.day']}" value="#{meeting.getDayOfMeeting()}" orderable="false"
                                   styleClass="sm-screen-hidden xs-screen-hidden"/>
                <b:dataTableColumn label="#{label['table.date']}" value="#{meeting.getFormattedMatchDate()}" orderable="false"
                                   styleClass="sm-screen-hidden xs-screen-hidden"/>
                <b:dataTableColumn label="#{label['table.homeTeam']}" value="#{meeting.teamHome}" orderable="false"
                                   contentStyle="#{contentStyleBean.svaTeamStyle(meeting.teamHomeClubNr)}"/>
                <b:dataTableColumn label="#{label['table.guestTeam']}" value="#{meeting.teamGuest}" orderable="false"
                                   contentStyle="#{contentStyleBean.svaTeamStyle(meeting.teamGuestClubNr)}"/>
                <b:dataTableColumn label="#{label['table.result']}" value="#{meeting.matchesHome}:#{meeting.matchesGuest}" orderable="false"/>
            </b:dataTable>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
