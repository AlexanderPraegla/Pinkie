<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head/>
<h:body>

    <composite:interface>
        <composite:attribute type="java.lang.String" name="page"/>
        <composite:attribute type="java.lang.String" name="key"/>
    </composite:interface>

    <composite:implementation>
        <c:forEach var="file"
                   items="#{fileMappingBean.getMultipeFileMappings(cc.attrs.page, cc.attrs.key)}">
            <b:row>
                <b:column>
                    <b:button
                            href="#{request.contextPath}#{file.document.downloadUrl}"
                            style="margin-top: 15px"
                            look="info"
                            target="blank" value="#{file.document.displayedName}"
                            icon="download"/>
                </b:column>
            </b:row>
        </c:forEach>
    </composite:implementation>
</h:body>
</html>
