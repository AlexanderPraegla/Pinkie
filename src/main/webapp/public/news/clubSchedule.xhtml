<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <ui:define name="title">Gesamtspielplan</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{scheduleBean.initSchedule()}"/>
        </f:metadata>
        <b:container>
            <b:dataTable value="#{scheduleBean.teamScheduleEntries}" searching="false" info="false"
                         var="match" fixedHeader="true" scrollHorizontally="true">
                <b:dataTableColumn label="Tag" value="#{match.day}" orderable="false"/>
                <b:dataTableColumn label="Datum" value="#{match.getFormattedMatchDate()}" orderable="false"/>
                <b:dataTableColumn label="Zeit" value="#{match.getFormattedMatchTime()}" orderable="false"/>
                <b:dataTableColumn label="Heim" value="#{match.homeTeam}" orderable="false"
                                   contentStyle="#{contentStyleBean.svaTeamStyle(match.homeTeam)}"/>
                <b:dataTableColumn label="Gast" value="#{match.guestTeam}" orderable="false"
                                   contentStyle="#{contentStyleBean.svaTeamStyle(match.guestTeam)}"/>
                <b:dataTableColumn label="Team" value="#{match.team.name}" orderable="false"/>
            </b:dataTable>
        </b:container>

    </ui:define>
</ui:composition>
