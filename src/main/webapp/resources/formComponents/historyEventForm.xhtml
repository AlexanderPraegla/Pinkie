<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"

>

<h:head/>
<h:body>

    <composite:interface>
        <composite:attribute name="historyEvent" type="de.altenerding.biber.pinkie.business.history.entity.HistoryEvent"
                             required="true"/>
        <composite:attribute name="update" type="java.lang.String"/>
        <composite:attribute name="title" type="java.lang.String"/>
    </composite:interface>

    <composite:implementation>
        <b:panel title="#{cc.attrs.title}" collapsible="false" rendered="#{userSessionBean.isUserInRole('PRESS')}">
            <b:form>
                <b:row>
                    <b:column colLg="10" colMd="10" colSm="10" colXs="12" style="white-space: pre-wrap">
                        <b:inputText value="#{cc.attrs.historyEvent.summary}">
                            <b:focus/>
                        </b:inputText>
                        <b:inputTextarea value="#{cc.attrs.historyEvent.text}"/>
                        <b:datepicker value="#{cc.attrs.historyEvent.eventDate}" mode="popup-icon"/>
                    </b:column>
                    <b:column colLg="2" colMd="2" colSm="2" colXs="12">
                        <b:commandButton value="#{label['button.save']}" look="success btn-block"
                                         action="#{historyBean.updateOrCreateEvent(cc.attrs.historyEvent)}">
                        </b:commandButton>
                    </b:column>
                </b:row>
            </b:form>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
