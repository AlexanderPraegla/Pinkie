<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:global="http://java.sun.com/jsf/composite/globalComponents"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Trainingszeiten</ui:define>

    <ui:define name="content">
        <b:container>
            <ui:repeat value="#{teamBean.teams}" var="team">
                <h:link outcome="/public/team/team.xhtml" includeViewParams="true">
                    <b:panel>
                        <b:row>
                            <b:column colLg="3" colMd="3" colSm="0" colXs="0">
                                <global:image image="#{team.image}"/>
                            </b:column>
                            <b:column colLg="3" colMd="3" colSm="4" colXs="4">
                                <h:outputText value="#{team.name}"/>
                            </b:column>
                            <b:column colLg="3" colMd="3" colSm="4" colXs="4">
                                <h:outputText value="#{team.league}"/>
                            </b:column>
                            <b:column colLg="3" colMd="3" colSm="4" colXs="4">
                                <h:outputText value="#{team.practiceTime}" escape="false"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                    <f:param name="teamId" value="#{team.id}"/>
                </h:link>
            </ui:repeat>
        </b:container>
    </ui:define>
</ui:composition>
