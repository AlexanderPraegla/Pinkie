<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">Passwort vergessen</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="page" value="#{loginBean.page}"/>
        </f:metadata>
        <b:container rendered="#{userSessionBean.member == null}">
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Nutzernamen angeben</h2>
                <b:inputText id="alias" placeholder="Nutzername" value="#{passwordBean.alias}">
                    <b:focus/>
                    <f:facet name="prepend">
                        <b:icon name="user"/>
                    </f:facet>
                </b:inputText>
                <b:commandButton action="#{passwordBean.requestOneTimePassword()}"
                                 disabled="false" value="#{label['button.resetPassword']}" look="primary btn-block"/>
            </h:form>
        </b:container>

    </ui:define>
</ui:composition>
