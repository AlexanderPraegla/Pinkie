<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

    <b:navBar brand="Startseite" brandHref="index.xhtml" inverse="true" fixed="top">
        <h:form>
            <b:navbarLinks>
                <b:dropMenu value="Aktuelles">
                    <b:listLinks>
                        <b:navLink value="Spielberichte" outcome="report.xhtml"/>
                        <b:navLink value="Spielplan" outcome="clubSchedule.xhtml"/>
                    </b:listLinks>
                </b:dropMenu>
                <b:dropMenu value="Teams">
                    <b:listLinks>
                        <b:navLink value="Mannschaft bearbeiten" outcome="teamEditOverview.xhtml"
                                   rendered="#{sessionBean.isLoggedIn}"/>
                        <b:navLink value="Mannschaft anlegen" outcome="teamCreate.xhtml"
                                   rendered="#{sessionBean.isLoggedIn}"/>
                        <b:navLink rendered="#{sessionBean.isLoggedIn}"/>
                        <ui:repeat var="team" value="#{teamBean.teams}">
                            <b:navLink value="#{team.name}" outcome="team.xhtml" includeViewParams="true">
                                <f:param name="teamId" value="#{team.id}"/>
                            </b:navLink>
                        </ui:repeat>
                    </b:listLinks>
                </b:dropMenu>
                <b:navLink value="Verein" href="#"/>
                <b:navLink value="GÃ¤stebuch" href="#" rendered="#{sessionBean.isLoggedIn}"/>
                <b:navLink value="Profil" outcome="profile.xhtml" rendered="#{sessionBean.isLoggedIn}"
                           includeViewParams="true">
                    <f:param name="memberId" value="#{sessionBean.member.id}"/>
                </b:navLink>
                <b:dropMenu value="Admin Bereich" rendered="#{sessionBean.isLoggedIn}">
                    <b:listLinks>
                        <b:navLink value="Mitglied anlegen" href="#"/>
                        <b:navLink value="Mitglieder auflisten" href="#"/>
                    </b:listLinks>
                </b:dropMenu>
            </b:navbarLinks>
        </h:form>
        <h:form id="loginForm" styleClass="navbar-form navbar-right">
            <div class="form-group">
                <b:inputText rendered="#{!sessionBean.isLoggedIn}" id="email" value="#{sessionBean.email}"
                             placeholder="Email" fieldSize="sm">
                    <f:facet name="prepend">
                        <b:icon name="user"/>
                    </f:facet>
                </b:inputText>
            </div>
            <div class="form-group">
                <b:inputText rendered="#{!sessionBean.isLoggedIn}" id="password" value="#{sessionBean.password}"
                             placeholder="Passwort" type="password" fieldSize="sm">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key"/>
                    </f:facet>
                </b:inputText>
            </div>

            <b:commandButton rendered="#{!sessionBean.isLoggedIn}" action="#{sessionBean.login()}" size="sm"
                             disabled="false" value="LogIn" look="success" icon="chevron-right"
                             iconAlign="right">
                <f:param name="memberId" value="#{sessionBean.member.id}"/>
            </b:commandButton>
            <b:commandButton rendered="#{sessionBean.isLoggedIn}" action="index.xhtml"
                             actionListener="#{sessionBean.logout()}" size="sm"
                             disabled="false" value="LogOut" look="danger" icon="chevron-right"
                             iconAlign="right"/>
        </h:form>
    </b:navBar>
</ui:composition>
