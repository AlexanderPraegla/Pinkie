<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui">

<h:head/>
<h:body>

    <composite:interface>
        <composite:attribute type="java.lang.Boolean" default="#{false}" name="showAll"/>
    </composite:interface>

    <composite:implementation>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.position}" label="#{label['position']}"
                             placeholder="#{label['position']}"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.shirtNumber}" label="#{label['shirtNumber']}" mask="99"
                             placeholder="#{label['shirtNumber']}"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.throwingHand}" label="#{label['throwingHand']}"
                             placeholder="#{label['throwingHand']}"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.previousClubs}" label="#{label['previousClubs']}"
                             placeholder="#{label['previousClubs']}"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.teamFunction}" label="#{label['teamFunction']}"
                             placeholder="z.B. Hallendienst-/Eventbeauftragter"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputText value="#{memberBean.member.wadlUmfang}" label="#{label['wadlUmfang']}"
                             mask="999 cm"
                             placeholder="Wadlumfang in cm"/>
            </b:formGroup>
            <b:formGroup>
                <b:inputTextarea value="#{memberBean.member.additionalInformation}"
                                 label="#{label['additionalInformation']}"
                                 rows="5"
                                 placeholder="#{label['additionalInformation']}"/>
            </b:formGroup>
    </composite:implementation>
</h:body>
</html>
