<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:components="http://java.sun.com/jsf/composite/memberComponents">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel title="Mannschaft">
            <div style="margin-right: 20px; margin-left: 20px">
                <b:row>
                    <h3><h:outputText value="#{teamBean.team.name}"/>
                        <h:outputText value=" - "/>
                        <h:outputText value="#{teamBean.team.league}"/>
                        <h:outputText value=" - "/>
                        <h:outputText value="#{teamBean.team.season.name}"/>
                    </h3>
                </b:row>
                <b:row rendered="#{teamBean.team.hasTeamImage()}">
                    <h:graphicImage value="#{teamBean.team.getFullImagePath()}"
                                    style="max-height: 100%; max-width: 100%"/>
                </b:row>
                <b:row style="white-space: pre-wrap">
                    <h:outputText value="#{teamBean.team.imageDescription}" escape="false"/>
                </b:row>
            </div>
        </b:panel>
        <b:panel title="Trainer">
            <ui:repeat value="#{teamBean.team.trainers}" var="trainer">
                <components:profile
                        member="#{trainer}"
                        profileImagePath="#{trainer.getFullProfileImagePath()}"
                        panelTitle="#{trainer.getFullName()}"
                        showMobileNumber="#{true}"
                        showPhonenumber="#{true}"
                        showEmail="#{true}"/>
            </ui:repeat>
        </b:panel>
        <b:panel title="Trainingszeiten" style="white-space: pre-wrap">
            <h:outputText value="#{teamBean.team.additionalInfo}" escape="false"/>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
