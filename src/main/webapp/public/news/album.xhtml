<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:global="http://java.sun.com/jsf/composite/globalComponents"
                xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">Galerie</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="albumId" value="#{albumBean.albumId}"/>
            <f:viewAction action="#{albumBean.initAlbum()}"/>
        </f:metadata>
        <b:container>
            <h3><h:outputText value="#{albumBean.album.description}"/></h3>
            <b:panelGrid colSpans="3,3,3,3" size="sm">
                <c:forEach items="#{albumBean.album.images}" var="image">
                    <b:panel>
                        <global:image image="#{image}"/>
                    </b:panel>
                </c:forEach>
            </b:panelGrid>
        </b:container>
    </ui:define>
</ui:composition>
