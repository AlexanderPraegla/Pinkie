<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
      xmlns:global="http://xmlns.jcp.org/jsf/composite/globalComponents">

<h:head/>
<h:body>

    <composite:interface/>

    <composite:implementation>
        <b:panel rendered="#{userSessionBean.isUserInRole('PRESS')}" title="#{pageLabel['mainpage.video.edit']}">
            <h:form id="addVideoFormId" enctype="multipart/form-data">
                <b:row>
                    <b:column colLg="8" colMd="8" colSm="6" colXs="12">
                        <b:inputText value="#{videoBean.videoDescription}"
                                     placeholder="Video Beschreibung"
                                     style="margin-bottom: 15px;"/>
                    </b:column>
                    <b:column colLg="4" colMd="4" colSm="6" colXs="12">
                        <global:videoUpload file="#{videoBean.file}" required="true"
                                            requiredMessage="Bitte Video angeben"/>
                    </b:column>
                    <b:column colLg="2" colMd="2" colSm="4" colXs="12">
                        <global:buttonBlock look="success" action="#{videoBean.uploadVideo()}"
                                            label="#{label['button.upload.video']}"/>
                    </b:column>
                    <b:column colLg="2" colMd="2" colSm="4" colXs="12">
                        <global:buttonBlock look="danger" action="#{videoBean.archiveVideo}"
                                            label="#{label['button.archive']}"/>
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
