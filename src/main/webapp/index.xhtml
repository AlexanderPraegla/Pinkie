<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:mainpageComponent="http://java.sun.com/jsf/composite/mainpageComponents"
>
    <ui:define name="title">Altenerding Handball</ui:define>

    <ui:define name="content">


        <b:container>
            <mainpageComponent:announcement/>
            <mainpageComponent:lastResults/>
            <b:row>
                <b:column colLg="6" rendered="#{videoBean.videoMapping.video != null and weeklyImageBean.weeklyImages.size() > 0}">
                    <mainpageComponent:weeklyImages/>
                </b:column>
                <b:column colLg="6" rendered="#{videoBean.videoMapping.video != null and weeklyImageBean.weeklyImages.size() > 0}">
                    <mainpageComponent:video/>
                </b:column>
                <b:column rendered="#{weeklyImageBean.weeklyImages.size() > 0 and videoBean.videoMapping.video == null}">
                    <mainpageComponent:weeklyImages/>
                </b:column>
                <b:column colLg="3" rendered="#{videoBean.videoMapping.video != null and weeklyImageBean.weeklyImages.size() == 0}"/>
                <b:column colLg="6" rendered="#{videoBean.videoMapping.video != null and weeklyImageBean.weeklyImages.size() == 0}">
                    <mainpageComponent:video/>
                </b:column>
                <b:column colLg="3" rendered="#{videoBean.videoMapping.video != null and weeklyImageBean.weeklyImages.size() == 0}"/>
            </b:row>
            <b:row>
                <b:column colLg="6">
                    <mainpageComponent:sponsors/>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
