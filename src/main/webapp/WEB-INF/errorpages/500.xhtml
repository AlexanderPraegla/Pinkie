<ui:composition template="/WEB-INF/templates/errorTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <ui:define name="title">Internal Error</ui:define>

    <ui:define name="error">
        <b:row styleClass="errorText">

            <b:column>
                <h:outputText value="Es ist ein internet Fehler aufgetreten"/>
            </b:column>
            <b:column>
                <h:outputText value="#{requestScope['javax.servlet.error.exception']}"/>
            </b:column>
        </b:row>
    </ui:define>

    <ui:define name="errorLinks">
        <h:link outcome="/index.xhtml" value="Startseite" styleClass="errorLink"/>
        <h:outputText value=" | "/>
        <h:link outcome="/index.xhtml" value="Kontakt" styleClass="errorLink"/>
    </ui:define>
</ui:composition>
