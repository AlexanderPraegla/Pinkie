<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:components="http://java.sun.com/jsf/composite/memberComponents"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <ui:define name="title"><h:outputText value="#{pageLabel['club.trainers.title']}" /></ui:define>

    <ui:define name="content">
        <b:container>
            <h2>Unsere Trainer</h2>
            <b:panel>
                <div style="margin-right: 20px; margin-left: 20px">
                    <b:row rendered="#{teamBean.team.image != null}">
                        <b:column colLg="2" colMd="2" colSm="12" colXs="12"/>
                        <b:column colLg="8" colMd="8" colSm="12" colXs="12">
                            <b:image value="#{trainerBean.fileMapping.file.getDownloadUrl()}"
                                     rendered="#{trainerBean.fileMapping != null and trainerBean.fileMapping.file != null}"
                                     style="max-width: 100%; max-height: 100%"/>
                        </b:column>
                        <b:column colLg="2" colMd="2" colSm="12" colXs="12"/>
                    </b:row>
                    <b:row style="white-space: pre-wrap">
                        <h:outputText value="#{trainerBean.fileMapping.image.description}" escape="false"/>
                    </b:row>
                </div>
            </b:panel>
            <ui:repeat value="#{trainerBean.trainers}" var="trainer">
                <components:profile
                        member="#{trainer}"
                        hasImage="#{trainer.hasProfileImage()}"
                        profileImagePath="#{trainer.image.getDownloadUrl()}"
                        panelTitle="#{trainer.getFullName()}"
                        showMobileNumber="#{true}"
                        showPhonenumber="#{true}"
                        showEmail="#{true}"
                />
            </ui:repeat>
        </b:container>
    </ui:define>
</ui:composition>
