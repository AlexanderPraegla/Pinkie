<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui"
      xmlns:mapping="http://java.sun.com/jsf/composite/mappingComponents"
>

<h:head/>
<h:body>

    <composite:interface>
        <composite:attribute type="java.lang.String" name="title"/>
        <composite:attribute type="java.lang.String" name="key"/>
        <composite:attribute type="java.lang.String" name="page"/>
    </composite:interface>

    <composite:implementation>
        <b:panel title="#{cc.attrs.title}" collapsible="false">
            <p><h3><h:outputText value="Neues Bild hochladen:"/></h3></p>
            <h:form enctype="multipart/form-data">
                <b:row>
                    <b:column colLg="2" colMd="2" colSm="2" colXs="12">
                        <mapping:image key="#{cc.attrs.key}" page="#{cc.attrs.page}" positioned="false"/>
                    </b:column>
                    <b:column colLg="8" colMd="8" colSm="8" colXs="12">
                        <h:inputFile value="#{fileMappingBean.file}" styleClass="btn btn-default" required="true"
                                     requiredMessage="Bitte Datei angeben"
                                     style="margin-bottom: 15px;">
                        </h:inputFile>
                    </b:column>
                    <b:column colLg="2" colMd="2" colSm="12" colXs="12">
                        <b:commandButton value="#{label['button.save']}" look="success" action="success"
                                         actionListener="#{fileMappingBean.updateSingleMappingFileImage(cc.attrs.page, cc.attrs.key)}">
                        </b:commandButton>
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
    </composite:implementation>
</h:body>
</html>
