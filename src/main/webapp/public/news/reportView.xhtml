<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:global="http://java.sun.com/jsf/composite/globalComponents"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title"><h:outputText value="#{reportBean.report.title}"/></ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="reportId" value="#{reportBean.reportId}"/>
            <f:viewAction action="#{reportBean.initReport()}"/>
        </f:metadata>
        <b:container>
            <b:row rendered="#{reportBean.report.team != null}" style="font-size: 25px;text-align: -webkit-center;">
                <b:column>
                    <h:outputText value="#{reportBean.report.team.name}"/>
                    <h:outputText value=" - "/>
                    <h:outputText value="#{reportBean.report.team.league}"/>
                    <h:outputText value=" - "/>
                    <h:outputText value="#{reportBean.report.team.season.name}"/>
                </b:column>
            </b:row>
            <b:panel collapsible="false" style="white-space: pre-wrap">
                <f:facet name="heading">
                    <h:outputText value="#{reportBean.report.title}"/>
                </f:facet>
                <b:row>
                    <b:column>
                        <h:outputText value="#{reportBean.report.text}" escape="false"/>
                    </b:column>
                </b:row>
                <b:row rendered="#{reportBean.report.image != null}">
                    <b:column colLg="3" colMd="3" colSm="12" colXs="12">
                        <global:image image="#{reportBean.report.image}"/>
                    </b:column>
                </b:row>
            </b:panel>
        </b:container>
    </ui:define>
</ui:composition>
