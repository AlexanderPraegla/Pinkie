<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui"
                xmlns:components="http://java.sun.com/jsf/composite/reportComponents"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:outputStylesheet library="css" name="main.css"/>
    <ui:define name="title">Spielberichte</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{reportBean.initReports()}"/>
        </f:metadata>
        <b:container id="reportListingContainerId">
            <h:form>
                <p:dataScroller value="#{reportBean.reports}" var="report" chunkSize="10">

                    <f:facet name="loader">
                        <b:commandButton type="button" value="Weitere laden" icon="ui-icon-circle-triangle-s" look="default btn-block"/>
                    </f:facet>

                    <components:reportPreview
                            report="#{report}"
                            editable="true"
                    />
                </p:dataScroller>
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
