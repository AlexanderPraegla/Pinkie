<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Sponsoren bearbeiten</ui:define>
    <ui:define name="content">
        <b:container>
            <b:panel title="Sponsor hinzufügen" collapsible="false">
                <b:row>
                    <b:form enctype="multipart/form-data">
                        <b:column colLg="12" colMd="12" colSm="12" colXs="12">
                            <b:inputText value="#{sponsorBean.sponsor.name}" placeholder="Name"
                                         required="true" requiredMessage="Bitte Namen ausfüllen">
                                <b:focus rendered="true" />
                            </b:inputText>
                        </b:column>
                        <b:column colLg="12" colMd="12" colSm="12" colXs="12">
                            <b:inputText value="#{sponsorBean.sponsor.url}" placeholder="URL"
                                         required="true" requiredMessage="Bitte URL ausfüllen"/>
                        </b:column>
                        <b:column colLg="12" colMd="12" colSm="12" colXs="12">
                            <b:selectBooleanCheckbox value="#{sponsorBean.sponsor.premium}" caption="Premium Sponsor" />
                        </b:column>
                        <b:column colLg="1" colMd="1" colSm="2" colXs="12">
                            <b:inputText value="#{sponsorBean.sponsor.orderId}" mask="integer"
                                         validatorMessage="Bitte eine Zahl größer als 0 angeben"/>
                        </b:column>
                        <b:column colLg="5" colMd="5" colSm="5" colXs="12">
                            <o:inputFile value="#{sponsorBean.file}" accept="image/*"
                                         styleClass="btn btn-block btn-default"
                                         required="true" requiredMessage="Bitte ein Bild für den Sponsor hinterlegen"
                                         acceptMessage="Die Date {1} ist ungültig!"/>
                        </b:column>
                        <b:column colLg="6" colMd="6" colSm="5" colXs="12">
                            <b:commandButton value="#{label['button.save']}" action="#{sponsorBean.creatSponsor}"
                                             look="success btn-block"/>
                        </b:column>
                    </b:form>
                </b:row>
            </b:panel>
            <c:forEach items="#{sponsorBean.sponsors}" var="sponsor">
                <b:row>
                    <b:form enctype="multipart/form-data">
                        <b:column colLg="3" colMd="3" colSm="3" colXs="12">
                            <b:image
                                    value="#{sponsor.image.downloadUrl}"
                                    style="max-width: 100%; max-height: 100%"/>
                        </b:column>
                        <b:column colLg="9" colMd="9" colSm="9" colXs="12">
                            <b:row>
                                <b:column colLg="12" colMd="12" colSm="12" colXs="12">
                                    <b:inputText value="#{sponsor.name}" placeholder="Name"
                                                 required="true" requiredMessage="Bitte Namen ausfüllen"/>
                                </b:column>
                                <b:column colLg="12" colMd="12" colSm="12" colXs="12">
                                    <b:inputText value="#{sponsor.url}" placeholder="URL"
                                                 required="true" requiredMessage="Bitte URL ausfüllen"/>
                                </b:column>
                                <b:column colLg="12" colMd="12" colSm="12" colXs="12">
                                    <b:selectBooleanCheckbox value="#{sponsor.premium}" caption="Premium Sponsor" />
                                </b:column>
                                <b:column colLg="1" colMd="1" colSm="2" colXs="12">
                                    <b:inputText value="#{sponsor.orderId}" mask="integer"
                                                 validatorMessage="Bitte eine Zahl größer als 0 angeben"/>
                                </b:column>
                                <b:column colLg="5" colMd="5" colSm="5" colXs="12">
                                    <o:inputFile value="#{sponsorBean.file}" accept="image/*"
                                                 styleClass="btn btn-block btn-default"
                                                 acceptMessage="Die Date {1} ist ungültig!"/>
                                </b:column>
                                <b:column colLg="3" colMd="3" colSm="3" colXs="6">
                                    <b:commandButton value="#{label['button.refresh']}" action="#{sponsorBean.updateSponsor(sponsor)}"
                                                     look="success btn-block"/>
                                </b:column>
                                <b:column colLg="3" colMd="3" colSm="3" colXs="6">
                                    <b:commandButton value="#{label['button.archive']}" action="#{sponsorBean.archiveSponsor(sponsor)}"
                                                     look="danger btn-block"/>
                                </b:column>
                            </b:row>
                        </b:column>
                    </b:form>
                </b:row>
                <hr/>
            </c:forEach>
        </b:container>
    </ui:define>
</ui:composition>
</html>
